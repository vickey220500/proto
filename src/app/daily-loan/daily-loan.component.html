<!-- start page title -->
<div class="row">
    <div class="col-12">
        <div class="page-title-box d-flex align-items-center justify-content-between">
            <h4 class="mb-0">{{title}}</h4>

            <div class="page-title-right">
                <ol class="breadcrumb m-0">
                    <ng-container *ngFor="let item of breadcrumbItems">
                        <li class="breadcrumb-item" [ngClass]="{'active': item.active == true}">{{ item.label }}
                        </li>
                    </ng-container>
                </ol>
            </div>

        </div>
    </div>
</div>
<!-- end page title -->
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header justify-content-between d-flex align-items-center">
                <h4 class="card-title">Daily Loan Monitoring</h4>
            </div><!-- end card header -->
            <div class="card-body">
                <form [formGroup]="form">
                    <div class="row">
                        <ng-container *ngFor="let field of fieldConfigure">
                            <div class="col-xl-6">
                                <div class="mb-3 row" *ngIf="field.type === 'text'">
                                    <label for="example-text-input" class="col-md-2 col-form-label">{{field.label}}</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="text" [formControlName]="field.formControl"id="example-text-input">
                                    </div>
                                </div><!-- end row -->
                                <div class="mb-3 row" *ngIf="field.type === 'email'">
                                    <label for="example-email-input" class="col-md-2 col-form-label">{{field.label}}</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="email" [formControlName]="field.formControl"
                                            id="example-email-input">
                                    </div>
                                </div><!-- end row -->
                                <div class="mb-3 row" *ngIf="field.type === 'url'">
                                    <label for="example-url-input" class="col-md-2 col-form-label">URL</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="url" [formControlName]="field.formControl"
                                            id="example-url-input">
                                    </div>
                                </div><!-- end row -->
                                <div class="mb-3 row"  *ngIf="field.type === 'number'">
                                    <label for="example-number-input" class="col-md-2 col-form-label">{{field.label}}</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="number" [formControlName]="field.formControl" id="example-number-input">
                                    </div>
                                </div><!-- end row -->
                                <div class="mb-3 mb-lg-0 row"  *ngIf="field.type === 'datetime-local'">
                                    <label for="example-datetime-local-input" class="col-md-2 col-form-label">{{field.label}}</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="datetime-local" [formControlName]="field.formControl"
                                            id="example-datetime-local-input">
                                    </div>
                                </div><!-- end row -->
                                <div class="mb-3 mb-lg-0 row"  *ngIf="field.type === 'image'">
                                    <label for="example-datetime-local-input" class="col-md-2 col-form-label">{{field.label}}</label>
                                    <div class="col-md-10">
                                        <input class="form-control" type="file" id="imageInput" (change)="onFileChange($event)" accept="image/*">
                                                                              <br />
                                      <img
                                        *ngIf="base64Image"
                                        [src]="base64Image"
                                        alt="Image Preview"
                                        style="max-width: 300px; margin-top: 10px;"
                                      />
                                    </div>
                                </div><!-- end row -->
                            </div><!-- end col -->
                        </ng-container>
