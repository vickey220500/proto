<section class="vh-100" style="background-color: #e6f0dc82;">
  <div class="container py-5 h-100">
    <h6 style="    font-size: 24px;
    color: #2c3e50;
    font-weight: 600;
    margin-bottom: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-align: center;">Bharath Finance</h6>
    <div class="row d-flex align-items-center justify-content-center h-100">

      <div class="col-md-8 col-lg-7 col-xl-6 text-center">
        <img
  [src]="isLogin ? '../../assets/images/converted_from_svg-removebg-preview.png' : '../../assets/images/reg-removebg-preview.png'"
  class="img-fluid"
  alt="Auth image"
  style="max-height: 400px;"
/>
      </div>
 <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">


  <mat-tab-group (selectedIndexChange)="onTabChange($event)">
    <!-- Login Tab -->
    <mat-tab label="Login">
      <div class="tab-scroll-container">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-4">
          <div class="mb-3">
            <label>User Id</label>
            <input type="text" class="form-control form-control-lg"  formControlName="userId" />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password"/>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <!-- <div class="form-check">
              <input class="form-check-input" type="checkbox" checked />
              <label class="form-check-label"> Remember me </label>
            </div> -->
            <!-- <a href="#">Forgot password?</a> -->
          </div>
          <button  type="submit" class="btn btn-primary btn-lg btn-block" >Login</button>
        </form>
      </div>
    </mat-tab>

    <!-- Register Tab -->
    <mat-tab label="Register">
      <div class="tab-scroll-container">
        <form  [formGroup]="registerForm" (ngSubmit)="onRegister()" class="mt-4">
          <div class="mb-3">
            <label>Full Name</label>
            <input type="text" class="form-control form-control-lg" formControlName="userName" />
          </div>
          <div class="mb-3">
            <label>Email address</label>
            <input type="email" class="form-control form-control-lg" formControlName="email" />
          </div>
          <div class="mb-3">
            <label>Phone Number</label>
            <input type="number" class="form-control form-control-lg" formControlName="phoneNumber"/>
          </div>
          <div class="mb-3">
            <label>Aadhar No</label>
            <input type="number" class="form-control form-control-lg" formControlName="aadharNo" />
          </div>
          <div class="mb-3">
            <label>Pan No</label>
            <input type="number" class="form-control form-control-lg" formControlName="pancard" />
          </div>

          <div class="mb-3">
            <label>Address</label>
            <input type="text" class="form-control form-control-lg" formControlName="address" />
          </div>
          <div class="mb-3">
            <label>Pincode</label>
            <input type="number" class="form-control form-control-lg" formControlName="pincode" />
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input type="password" class="form-control form-control-lg" formControlName="password" />
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Register</button>
        </form>
      </div>
    </mat-tab>
  </mat-tab-group>




      </div>
    </div>
  </div>
</section>
