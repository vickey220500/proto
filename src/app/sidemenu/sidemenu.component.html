<div class="example-container">
<mat-toolbar color="primary" class="example-toolbar" style="display: flex; justify-content: space-between;">
  <!-- Left side: Menu button -->
  <div>
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>

  <!-- Middle: Optional app title or empty for spacing -->
  <div>
     <h1 class="example-app-name">Bharath Finance</h1>
  </div>

  <!-- Right side: Username and account icon -->
  <div style="display: flex; align-items: center; gap: 10px;">
    <span style="font-weight: 500; color: #fff;">{{ username }}</span>

    <mat-icon mat-button [matMenuTriggerFor]="belowMenu" style="font-size: 45px; height: 42px; width: 54px;">
      account_circle
    </mat-icon>

    <mat-menu #belowMenu="matMenu" yPosition="below" class="custom-menu" style="color:#e1f0d8">
      <!-- Header -->
      <div class="row menu-header">
        <div class="col-md-auto">
             <button mat-menu-item>
          <mat-icon style="color:#9a6735db">person</mat-icon>

        </button>
        </div>
       <div class="col-md-auto">
            <h3>{{username}}</h3>
            <h6>testgmail.com</h6>
        </div>
      </div>

      <mat-divider></mat-divider>

      <!-- Body -->
      <div class="menu-body">
      <div>
         <p>User ID</p>
      <h6>EMP001</h6>
      </div>
      <div>
          <p>User ID</p>
      <h6>EMP001</h6>
      </div>

      </div>

      <mat-divider></mat-divider>

      <!-- Footer -->
      <div class="menu-footer">
        <div class="row">
          <div class="col-6">
            <button mat-menu-item>
          <mat-icon style="color:#9a6735db">settings</mat-icon>
          <span>Settings</span>
        </button>
          </div>

       <div class="col-6">
         <button mat-menu-item (click)="logout()">
          <mat-icon style="color:#9a6735db">logout</mat-icon>
          <span>Logout</span>
        </button>
       </div>

        </div>
      </div>
    </mat-menu>
  </div>
</mat-toolbar>



  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="isScreenSmall ? 'over' : 'side'" [opened]="!isScreenSmall">

      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']"  >
          <mat-icon style="color:#9a6735db">home</mat-icon>
          <span class="nav-text" *ngIf="!isCollapsed">Home</span>
        </a>
        <a mat-list-item [routerLink]="['/dailyLoan']">
          <mat-icon style="color:#9a6735db">request_quote</mat-icon>
          <span class="nav-text" *ngIf="!isCollapsed">Daily Loan</span>
        </a>
        <a mat-list-item [routerLink]="['/dailyLoanList']">
          <mat-icon style="color:#9a6735db">table_chart</mat-icon>
          <span class="nav-text" *ngIf="!isCollapsed">Daily Loan List</span>
        </a>
        <a mat-list-item [routerLink]="['/dpl']" >
          <mat-icon style="color:#9a6735db">table_chart</mat-icon>
          <span class="nav-text" *ngIf="!isCollapsed">DPL</span>
        </a>
        <a mat-list-item [routerLink]="['/dplList']">
          <mat-icon style="color:#9a6735db">table_chart</mat-icon>
          <span class="nav-text" *ngIf="!isCollapsed">DPL List</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
